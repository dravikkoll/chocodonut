<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>AR Product Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #b2afaf;
        }
        .ar-button {
            background-color: black; /* Changed to black */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
        }
        model-viewer {
            width: 100%;
            max-width: 300px;  /* Decreased from 400px */
            height: 400px;     /* Decreased from 500px */
        }
    </style>
</head>
<body>

    <h2>View Products in AR</h2>

    <!-- Cute Milkshake -->
    <h3>Choco Donut</h3>
    <model-viewer 
        id="milkshakeModel"
        src="https://raw.githubusercontent.com/dravikkoll/krackjack-main/c077676290d19fe5819b48666b0c25d9b97ae9ed/optimized_chocodonut.glb"
        alt="3D Model of Choco Donut"
        camera-controls 
        auto-rotate
        ar
        ar-button
        ar-modes="webxr scene-viewer quick-look">
    </model-viewer>
    <button class="ar-button" onclick="viewInAR('milkshakeModel')">View in AR</button>
    <hr>

   
    

    <script>
        function viewInAR(modelId) {
            let modelViewer = document.getElementById(modelId);
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR is not supported on your device or browser.");
            }
        }
    </script>

</body>
</html>
